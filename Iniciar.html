<!DOCTYPE html>
<html lang="en">
	<style type="text/css">
		body{
	background-color: #fdffe0;
}
		
	</style>
<head>
	<meta charset="UTF-8">
	<title>OneShopAll: Iniciar Sesion</title>
	<link rel="stylesheet" type="text/css" href="css/style02.css">
</head>
<body id="login">
	<form action="prototipo.html" method="post">
		<h1>Iniciar Sesion en OneShopAll</h1>

		<fieldset id="datos">

			<input type="image" src="img/user.png" class="img">

			
			<input type="tel" id="tel" value="" pattern="^[0-9]{4}-?[0-9]{4}+$"title="NombreCorreo@dominio" class="control" placeholder="Correo Electronico" required /><br>


			<input type="image" src="img/pass.png" class="img">

			<input type="password" id="password" value="" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" title="Su contraseña sebe ser de 6 a 15 caracteres y deben de incluir una letra mayuscula, minuscula y un numero" class="control" placeholder="Contraseña" required /><br>

			<input type="checkbox" checked name="acepto" class="terminos">

			<p class="terminos">Recordarme</p>

			<p>Al iniciar sesion aceptas los terminos, condiciones y politicas de privacidad</p>

			<button id="boton" type="submit" value="IniciarSesion">Iniciar Sesión</button>
			<br>
			<br>

			<p>¿No tienes cuenta? <a href="Registro.html">Registrate</a></p>
		</fieldset>
	</form>
<footer>
<div id="inicio"><a href="prototipo.html">Devuelta al inicio</a></div>
<br>
<div id="footer">Derechos Reservados OneShopAll®. 2020</div>
</footer>
</body>
</html>
